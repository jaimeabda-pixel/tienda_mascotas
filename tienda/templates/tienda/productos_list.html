{% extends 'tienda/base.html' %}
{% load static %}

{% block title %}Productos{% endblock %}

{% block content %}

<div class="container-fluid animate__animated animate__fadeIn">

  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="text-white mb-0">
      <i class="fas fa-boxes-stacked me-2 text-primary"></i> Productos
    </h3>
    <a href="{% url 'productos_create' %}" class="btn btn-primary shadow-sm">
      <i class="fas fa-plus me-2"></i> Nuevo
    </a>
  </div>

  <!-- Buscador -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="glass-effect p-3 rounded-4">
        <div class="input-group input-group-lg">
          <span class="input-group-text bg-transparent border-0 text-light">
            <i class="fas fa-search"></i>
          </span>
          <input type="text" id="buscar" class="form-control bg-transparent border-0 text-white"
            placeholder="Buscar productos por nombre, c√≥digo..." hx-get="{% url 'buscar_productos_htmx' %}"
            hx-trigger="keyup changed delay:300ms" hx-target="#productos-container" hx-include="[name='buscar']"
            hx-swap="innerHTML" name="buscar" style="box-shadow: none;">
        </div>
      </div>
    </div>
  </div>

  <!-- Contenedor de productos -->
  <div id="productos-container" class="productos-grid">
    {% include "tienda/partials/productos_cards.html" with productos=productos %}
  </div>

</div>

<!-- üé® Estilos Personalizados -->
<style>
  /* Grid Responsivo Premium */
  .productos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1.5rem;
    padding: 1rem 0;
    animation: fadeInUp 0.6s ease-out;
  }

  /* Tarjeta de Producto */
  .product-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    height: 100%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  }

  .product-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    border-color: rgba(255, 255, 255, 0.3);
  }

  /* Imagen del Producto */
  .producto-image {
    height: 150px;
    width: 100%;
    position: relative;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.02);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .producto-img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 0.5rem;
    transition: transform 0.5s ease;
  }

  .product-card:hover .producto-img {
    transform: scale(1.05);
  }

  /* Overlay con bot√≥n de acci√≥n */
  .producto-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    backdrop-filter: blur(2px);
  }

  .product-card:hover .producto-overlay {
    opacity: 1;
  }

  /* Cuerpo de la tarjeta */
  .producto-body {
    padding: 1rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.0));
  }

  /* T√≠tulo */
  .card-title {
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    margin-bottom: 0.5rem;
    line-height: 1.3;
  }

  /* Precio */
  .producto-price {
    font-size: 1.1rem;
    font-weight: 700;
    color: #4e73df;
    margin-bottom: 0.5rem;
  }

  /* Stock Bar */
  .stock-bar {
    width: 100%;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
    margin: 0.5rem 0;
  }

  .stock-filled {
    height: 100%;
    background: linear-gradient(90deg, #1cc88a, #20c997);
    border-radius: 10px;
  }

  /* Placeholder color fix */
  #buscar::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }
</style>

{% endblock %}
