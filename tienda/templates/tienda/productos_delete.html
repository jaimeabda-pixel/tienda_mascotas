{% extends 'tienda/base.html' %}
{% load static %}
{% block title %}Formulario de Producto{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Producto</title>
</head>
<body>
  <h1>Eliminar Producto</h1>
  <p>¿Seguro que deseas eliminar {{ producto.nombre }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'productos_list' %}">Cancelar</a>
  </form>
</body>
</html>
